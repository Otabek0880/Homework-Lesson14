<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="container__header-demo">
          <img src="./images/by.jpg" alt="" />
          <img src="./images/trend.png" alt="" />
        </div>
        <div class="container__header-menu">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contacts</a>
        </div>
        <div class="container__header-menu2">
          <a href="./index2.html">Log in</a>
          <a href="./index3.html">Open an account</a>
          <a href="#">EN</a>
        </div>
      </header>
      <div class="card1">
        <div class="card1__check-menu">
          <div class="card1__check-menu-img">
            <img src="./images/by.jpg" alt="" />
            <img src="./images/trend.png" alt="" />
          </div>
          <h1>Welcome to ByTrend!</h1>
          <div class="card1__check-menu-question">
            <p>Already have an account?</p>
            <a href="./index2.html">Log in</a>
          </div>
          <div class="email_addres">
            <label for="email">Email<span>*</span></label>
            <input
              class="email"
              id="email"
              type="email"
              placeholder="Email address"
            />
          </div>
          <div class="phone">
            <label for="phone">Phone<span>*</span></label>
            <input type="tel" id="phone" placeholder="965-748-89-90" />
          </div>
          <div class="location">
            <div class="country">
              <label for="country">Country<span>*</span></label>
              <select id="country">
                <option value="">Uzbekistan</option>
                <option value="">Russia</option>
                <option value="">USA</option>
                <option value="">Korea</option>
                <option value="">China</option>
              </select>
            </div>
            <div class="City">
              <label for="city">City<span>*</span></label>
              <input type="text" id="city" placeholder="Name of the city" />
            </div>
          </div>
          <div class="password">
            <label for="password">Password<span>*</span></label>
            <input type="password" id="password" placeholder="************" />
          </div>
          <div class="password">
            <label for="password">Confirm password*<span>*</span></label>
            <input type="password" id="password" />
          </div>
          <button class="card1__check-menu-button">Register</button>
          <div class="final">
            By signing up, you are agreeing to our
            <span> Terms & Conditions </span> and
           <span> Privacy Policy<span>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
